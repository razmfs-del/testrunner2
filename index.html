<!DOCTYPE html>

</noscript>

<body>

<!-- Smart Redirect Script: Skips for Twitterbot -->
<script>
// Check if it's Twitter's crawler (exact user agent match)
if (navigator.userAgent.indexOf('Twitterbot') === -1) {
// Not Twitterbot: Instant redirect for real users
window.location.href = "https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_1280.jpg";
}
// If it is Twitterbot: Do nothingâ€”let it read the meta tags and body
</script>
